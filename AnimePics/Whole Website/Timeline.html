<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <style>
        :root {
            --background-color: #f9f9f9;
            --text-color: #333333;
            --highlight-color: #007bff;
            --header-background: #ffffff;
            --table-header-bg: #007bff;
            --table-header-color: #ffffff;
            --table-row-even: #e9ecef;
            --table-row-odd: #f8f9fa;
        }

        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        
        h1 {
            text-align: center;
            padding: 20px;
            color: var(--highlight-color);
            background-color: var(--header-background);
            margin: 0;
        }

        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .day-selector {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .day-selector button {
            background-color: var(--highlight-color);
            color: var(--table-header-color);
            border: none;
            margin: 0 5px;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .day-selector button:hover {
            background-color: #0056b3;
        }

        
        .timeline-table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none; 
        }

        .timeline-table th, .timeline-table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #dee2e6;
        }

        .timeline-table th {
            background-color: var(--table-header-bg);
            color: var(--table-header-color);
        }

        .timeline-table tr:nth-child(even) {
            background-color: var(--table-row-even);
        }

        .timeline-table tr:nth-child(odd) {
            background-color: var(--table-row-odd);
        }

        .timeline-table tr:hover {
            background-color: #d6e9f9;
            cursor: pointer;
            transform: scale(1.02);
            transition: all 0.2s ease-in-out;
        }

        .episode-number {
            color: var(--highlight-color);
        }

        
        footer {
            text-align: center;
            padding: 10px;
            background-color: var(--header-background);
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <header>
        <h1>Timeline of Anime Episode Releases</h1>
    </header>

    <div class="content">
        <div class="day-selector">
            <button data-day="monday">Monday</button>
            <button data-day="tuesday">Tuesday</button>
            <button data-day="wednesday">Wednesday</button>
            <button data-day="thursday">Thursday</button>
            <button data-day="friday">Friday</button>
            <button data-day="saturday">Saturday</button>
            <button data-day="sunday">Sunday</button>
        </div>

        <table class="timeline-table" id="monday">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Anime</th>
                    <th>Episode</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>10:30</td>
                    <td><a href="https://hianime.to/cardfight-vanguard-divinez-deluxe-hen-19480">Cardfight!! Vanguard: Divinez Deluxe-hen</a></td>
                    <td class="episode-number">Episode 3</td>
                </tr>
                <tr>
                    <td>16:30</td>
                    <td><a href="https://hianime.to/blue-wolves-of-mibu-19350">Blue Wolves of Mibu</a></td>
                    <td class="episode-number">Episode 15</td>
                </tr>
            </tbody>
        </table>

        <table class="timeline-table" id="tuesday">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Anime</th>
                    <th>Episode</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>18:00</td>
                    <td><a href="https://hianime.to/case-closed-323">Case Closed</a></td>
                    <td class="episode-number">Episode 1151</td>
                </tr>
                <tr>
                    <td>20:00</td>
                    <td><a href="https://hianime.to/sakamoto-days-19431">Sakamoto Days</a></td>
                    <td class="episode-number">Episode 4</td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; Phone: 542136589 | Email: sahua@rknec.edu</p>
        <p>All Rights Reserved</p>
    </footer>

    <script>
        // JavaScript to handle table display
        document.querySelectorAll('.day-selector button').forEach(button => {
            button.addEventListener('click', () => {
                // Hide all tables
                document.querySelectorAll('.timeline-table').forEach(table => {
                    table.style.display = 'none';
                });

                // Show the selected day's table
                const day = button.getAttribute('data-day');
                const table = document.getElementById(day);
                if (table) {
                    table.style.display = 'table';
                }
            });
        });
    </script>
</body>
</html>
